<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunarith | Where stories dream beneath the moon.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Marcellus&family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0c0c1d, #030308);
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      padding: 4rem 1rem 2rem;
      text-align: center;
      position: relative;
    }

    .moon {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #fff, #cfcfff, #9f9fff22);
      border-radius: 50%;
      box-shadow: 0 0 60px #bbaaff;
      animation: pulse 6s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.8; transform: translateX(-50%) scale(1); }
      to { opacity: 1; transform: translateX(-50%) scale(1.1); }
    }

    h1 {
      font-family: 'Marcellus', serif;
      font-size: 4rem;
      margin-top: 8rem;
      letter-spacing: 2px;
      color: #f7f5ff;
      text-shadow: 0 0 10px #cbbcff;
    }

    p.tagline {
      font-size: 1.3rem;
      color: #bfbff5;
      margin-top: 0.8rem;
      font-style: italic;
    }

    main {
      padding: 3rem 1rem;
      text-align: center;
    }

    h2 {
      color: #c4b4ff;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    p {
      color: #b3b3b3;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.7;
    }

    a.btn {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: #7a63f3;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    a.btn:hover {
      background: #9c83ff;
      box-shadow: 0 0 20px #9c83ff;
    }

    footer {
      padding: 2rem 1rem;
      color: #777;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="moon"></div>
    <h1>Lunarith</h1>
    <p class="tagline">Where stories dream beneath the moon.</p>
  </header>

  <main>
    <h2>New Light Novel</h2>
    <p>
      Coming soon: <em>"Echoes of the Silver Night"</em> â€” Chapter 1.  
      A tale of memories, moonlight, and the quiet echoes of forgotten worlds.
    </p>
    <a href="#stories" class="btn">Enter Lunarith</a>
  </main>

  <footer>
    &copy; 2025 Lunarith. All rights reserved.
  </footer>
</body>
</html>
