<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunarith Story Creator</title>
    
    <style>
        :root {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F0F4F8;
            --bg-tertiary: #E2E8F0;
            --text-primary: #1A202C;
            --text-secondary: #4A5568;
            --accent-primary: #3182CE;
            --accent-hover: #2B6CB0;
            --accent-danger: #E53E3E;
            --border-color: #CBD5E0;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        /* --- Base Setup --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent body scroll */
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            font-size: 16px;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-tertiary); }
        ::-webkit-scrollbar-thumb { background-color: var(--accent-primary); border-radius: 4px; }
        
        /* --- Header & Navigation --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            flex-shrink: 0;
            z-index: 20; /* Above mobile menu background */
            position: relative; /* For z-index */
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .logo span {
            color: var(--accent-primary);
        }

        /* --- Responsive Navigation --- */
        .nav-menu {
            display: flex;
            gap: 0.25rem;
        }
        .tab-btn {
            font-family: var(--font-family);
            font-size: 1rem; /* Slightly larger */
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--text-secondary);
            border: 0;
            border-bottom: 3px solid transparent;
            border-radius: 0;
            cursor: pointer;
            transition: color 0.2s, border-color 0.2s;
            text-decoration: none; /* In case <a> tags are used */
        }
        .tab-btn:hover {
            color: var(--text-primary);
        }
        .tab-btn.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        /* Hamburger Toggle - Hidden by default */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-primary);
            z-index: 21; /* Above nav menu */
        }

        /* Mobile Menu Styles */
        @media (max-width: 600px) {
            .menu-toggle {
                display: block;
            }
            .nav-menu {
                display: none; /* Hide by default */
                flex-direction: column;
                position: absolute;
                top: 100%; /* Position below header */
                left: 0;
                width: 100%;
                background: var(--bg-primary);
                box-shadow: 0 8px 16px rgba(0,0,0,0.1);
                padding: 1rem 0;
                border-bottom: 1px solid var(--border-color);
            }
            .nav-menu.active {
                display: flex; /* Show when active */
            }
            .tab-btn {
                width: 100%;
                text-align: left;
                padding: 1rem 1.5rem;
                border-bottom: 0;
                border-left: 3px solid transparent;
            }
            .tab-btn.active {
                border-bottom: 0;
                border-left-color: var(--accent-primary);
                background-color: var(--bg-secondary);
            }
        }
        
        main {
            flex-grow: 1;
            display: flex;
            overflow: hidden; /* Key for scrolling tabs */
            height: 100%; 
        }
        .tab-content {
            display: none;
            width: 100%;
            height: 100%;
            overflow-y: auto; /* THIS FIXES SCROLLING */
            padding: 1.5rem;
        }
        .tab-content.active {
            display: block;
        }

        /* --- Utility Components --- */
        h1, h2, h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        h2 { 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 0.5rem; 
            font-size: 1.25rem;
        }
        h3 {
            font-size: 1.1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        button {
            font-family: var(--font-family);
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0.6rem 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: var(--accent-primary);
            color: #FFF;
            border-color: var(--accent-primary);
        }
        .btn-primary:hover {
            background-color: var(--accent-hover);
            border-color: var(--accent-hover);
        }
        .btn-secondary {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        .btn-secondary:hover {
            background-color: var(--bg-secondary);
            border-color: var(--text-secondary);
        }
        button:disabled {
            background-color: var(--bg-tertiary) !important;
            color: var(--text-secondary) !important;
            border-color: var(--border-color) !important;
            opacity: 0.7;
            cursor: not-allowed !important;
        }
        
        input, textarea, select {
            font-family: var(--font-family);
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-size: 1rem;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.3);
        }
        textarea {
            resize: vertical;
        }
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        .button-group { display: flex; flex-wrap: wrap; gap: 0.75rem; }

        /* --- READER TAB --- */
        .story-library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Smaller cards for mobile */
            gap: 1rem;
        }
        @media (min-width: 600px) {
            .story-library-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Larger cards for desktop */
            }
        }
        .story-card {
            background-color: var(--bg-primary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        .story-card-cover {
            width: 100%;
            height: 220px; /* Shorter for mobile */
            object-fit: cover;
            background-color: var(--bg-secondary);
        }
        @media (min-width: 600px) {
            .story-card-cover {
                height: 300px; /* Taller for desktop */
            }
        }
        .story-card-content { padding: 1rem; }
        .story-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.25rem;
            color: var(--accent-primary);
        }
        .story-card-author { font-size: 0.9rem; color: var(--text-secondary); }
        
        /* --- READER MODAL --- */
        .reader-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        .reader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .reader-title { font-size: 1.25rem; font-weight: 600; }
        .reader-content-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .reader-breadcrumbs { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 1.5rem; }
        .reader-breadcrumbs span { cursor: pointer; }
        .reader-breadcrumbs span:hover { color: var(--accent-primary); }
        .reader-text { font-size: 1.15rem; line-height: 1.8; }
        .reader-text p { margin-bottom: 1.5rem; }
        .reader-text .tts-highlight { background-color: rgba(49, 130, 206, 0.3); transition: background-color 0.1s; }
        .reader-choices { margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 2rem; }
        .reader-choices h3 { color: var(--text-secondary); }
        .choice-btn {
            display: block;
            width: 100%;
            text-align: left;
            margin-bottom: 0.75rem;
            font-size: 1rem;
            padding: 1rem;
            background-color: var(--bg-secondary);
        }
        .choice-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }
        
        /* --- TTS Player --- */
        .tts-player {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        .tts-controls-main { display: flex; gap: 0.75rem; align-items: center; margin-bottom: 1rem; }
        .tts-controls-main button { font-size: 1.25rem; width: 44px; height: 44px; padding: 0; }
        .tts-status { color: var(--text-secondary); font-style: italic; }
        .tts-controls-settings { display: grid; grid-template-columns: 1fr; gap: 1rem; }
        @media (min-width: 600px) { .tts-controls-settings { grid-template-columns: 1fr 1fr; } }
        .tts-setting { display: flex; flex-direction: column; }
        .tts-setting label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.25rem; }
        .tts-setting select, .tts-setting input[type="range"] { margin: 0; padding: 0.5rem; background-color: var(--bg-primary); }
        
        /* --- NEW CREATOR TAB --- */
        
        /* FIX: Apply padding to the tab content, not the layout */
        #creator-tab {
            padding: 0; /* Remove padding from the tab content */
        }
        
        /* FIX: Apply grid to the inner layout wrapper */
        .creator-layout {
            display: grid;
            grid-template-columns: 1fr; /* Mobile-first: single column */
            height: 100%;
            overflow: hidden; /* Hide overflow of the grid container */
        }
        
        .creator-input-panel {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            overflow-y: auto; /* Scroll this panel */
            background-color: var(--bg-secondary);
        }
        
        .creator-output-panel {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Scroll this panel */
        }

        /* Desktop layout */
        @media (min-width: 769px) {
            /* FIX: Apply desktop grid to the layout wrapper */
            .creator-layout {
                grid-template-columns: 400px 1fr; /* Two columns on desktop */
            }
            .creator-input-panel {
                border-right: 1px solid var(--border-color);
                border-bottom: none;
                height: 100%; /* Ensure it fills the grid cell height */
            }
            .creator-output-panel {
                height: 100%; /* Ensure it fills the grid cell height */
            }
        }

        .panel-section {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .panel-section h3 {
            margin-top: 0;
            font-size: 1rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        #ai-context-input { height: 150px; }
        #ai-prompt-input { height: 100px; }

        #ai-output-canvas {
            flex-grow: 1;
            height: 300px;
            font-size: 1.1rem;
            line-height: 1.7;
            background-color: var(--bg-secondary);
        }
        
        /* AI Feedback */
        .ai-feedback button {
            background: transparent;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .ai-feedback button:hover {
            opacity: 1;
        }

        /* Status Light */
        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            background-color: var(--text-secondary);
            transition: background-color 0.3s;
        }
        .status-light.connecting { background-color: #ECC94B; }
        .status-light.connected { background-color: #48BB78; }
        .status-light.error { background-color: #F56C6C; }
        #status-text { color: var(--text-secondary); }

        /* --- NEW TOAST NOTIFICATION --- */
        #toast-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: var(--radius);
            background-color: var(--accent-primary);
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, top 0.3s;
        }
        #toast-notification.show {
            top: 40px;
            opacity: 1;
            visibility: visible;
        }
        #toast-notification.error {
            background-color: var(--accent-danger);
        }
        #toast-notification.success {
            background-color: #48BB78; /* Green */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Lunarith<span>.</span></div>
        <nav>
            <div class="nav-menu" id="nav-menu">
                <button class="tab-btn active" data-tab="reader-tab">Reader</button>
                <button class="tab-btn" data-tab="creator-tab">Creator</button>
            </div>
        </nav>
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation">
            ‚ò∞
        </button>
    </header>

    <main>
        <div id="reader-tab" class="tab-content active">
            <h1>Story Library</h1>
            
            <h2 style="color: var(--accent-primary); border-bottom-color: var(--accent-primary);">Featured Stories</h2>
            <div class="story-library-grid" id="featured-story-grid">
                </div>
            
            </div>

        <div id="creator-tab" class="tab-content">
            
            <div class="creator-layout">
                
                <aside class="creator-input-panel">
                    
                    <div class="panel-section">
                        <h3>Backend Status</h3>
                        <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                            <span id="status-light" class="status-light"></span>
                            <span id="status-text">Offline</span>
                        </div>
                        <button id="connect-btn" class="btn-primary" style="width: 100%;">Connect</button>
                    </div>

                    <fieldset id="ai-controls" class="panel-section" disabled>
                        <h3>AI Controls</h3>
                        
                        <label for="model-select">Model:</label>
                        <select id="model-select" disabled>
                            <option value="">-- Offline --</option>
                        </select>
                        
                        <label for="ai-context-input">1. Story Context (Paste your story here)</label>
                        <textarea id="ai-context-input" rows="8" placeholder="Paste the story so far..."></textarea>

                        <label for="ai-prompt-input">2. Your Prompt (Instruction or Chat)</label>
                        <textarea id="ai-prompt-input" rows="5" placeholder="e.g., 'Continue the story' or 'What if the hero finds a dragon?'"></textarea>
                        
                        <div class="button-group">
                            <button id="ai-generate-btn" class="btn-primary">Generate</button>
                            <button id="ai-regenerate-btn" class="btn-secondary">Regenerate</button>
                        </div>
                    </fieldset>
                    
                    <div class="panel-section">
                        <h3>Story Manager (Local)</h3>
                        <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">
                            This saves your work to this browser. To "publish", copy your text and create a new JSON file in your GitHub `stories/` folder.
                        </p>
                        <div class="button-group" style="flex-direction: column; gap: 0.75rem;">
                            <button id="save-local-btn" class="btn-primary">Save Context Locally</button>
                            <button id="load-local-btn" class="btn-secondary">Load Local Context</button>
                        </div>
                    </div>

                </aside>

                <main class="creator-output-panel">
                    <h2>AI Response</h2>
                    <textarea id="ai-output-canvas" placeholder="AI-generated text will appear here..."></textarea>
                    
                    <div class="button-group" style="margin-top: 1rem; justify-content: space-between;">
                        <div>
                            <button id="copy-text-btn" class="btn-secondary" title="Copy text to clipboard">Copy Text</button>
                            <button id="add-to-context-btn" class="btn-secondary" title="Append this text to the context input">Add to Context</button>
                        </div>
                        <div class="ai-feedback">
                            <button id="ai-like-btn" title="Like response">üëç</button>
                            <button id="ai-dislike-btn" title="Dislike response">üëé</button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </main>
    
    <div id="reader-view" class="reader-view" style="display: none;">
        <header class="reader-header">
            <h2 id="reader-title" class="reader-title">Story Title</h2>
            <button id="reader-close-btn" class="btn-secondary">Close Reader</button>
        </header>

        <div class="reader-content-wrapper">
            <div class="tts-player">
                <div class="tts-controls-main">
                    <button id="tts-play" class="btn-primary" title="Play">‚ñ∂Ô∏è</button>
                    <button id="tts-pause" class="btn-secondary" title="Pause">‚è∏Ô∏è</button>
                    <button id="tts-stop" class="btn-secondary" title="Stop">‚èπÔ∏è</button>
                    <span id="tts-status" class="tts-status">Idle</span>
                </div>
                <div class="tts-controls-settings">
                    <div class="tts-setting">
                        <label for="tts-voice-select">Voice:</label>
                        <select id="tts-voice-select"></select>
                    </div>
                    <div class="tts-setting">
                        <label for="tts-rate-slider">Speed: <span id="tts-rate-label">1x</span></label>
                        <input type="range" id="tts-rate-slider" min="0.5" max="2" value="1" step="0.1">
                    </div>
                </div>
            </div>

            <div class="reader-breadcrumbs" id="reader-breadcrumbs">
                </div>
            
            <div class="reader-text" id="reader-text-content">
                </div>

            <div classs="reader-choices" id="reader-choices">
                <h3>What happens next?</h3>
                </div>
        </div>
    </div>

    <div id="toast-notification">Toast message</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- STATE & CONSTANTS ---
            const API_URL = "https://fugthchat-fugthdes.hf.space";
            const DB_KEY = "lunarith_user_stories_v4"; // Key for legacy user creations
            const LOCAL_CONTEXT_KEY = "lunarith_dev_context"; // Key for the simple text canvas
            
            let featuredStories = {}; // Stories from /stories/index.json
            let userStories = {};     // Stories from localStorage
            
            let activeStoryData = null; // Caches the JSON of the currently open featured story
            
            let isBackendConnected = false;
            let lastAiGenPrompt = ""; // For "Regenerate"
            
            let ttsUtterance;
            let ttsSentences = [];
            let ttsCurrentSentenceIdx = 0;
            const synth = window.speechSynthesis;
            let voices = [];
            let toastTimer; // Timer for the toast notification
            
            // --- SELECTORS (cache all) ---
            const menuToggle = document.getElementById('menu-toggle'); // NEW
            const navMenu = document.getElementById('nav-menu'); // NEW
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            const featuredStoryGrid = document.getElementById('featured-story-grid');
            // const userStoryGrid = document.getElementById('user-story-grid'); // REMOVED
            const toast = document.getElementById('toast-notification');
            
            // Reader Modal
            const readerView = document.getElementById('reader-view');
            const readerCloseBtn = document.getElementById('reader-close-btn');
            const readerTitle = document.getElementById('reader-title');
            const readerBreadcrumbs = document.getElementById('reader-breadcrumbs');
            const readerTextContent = document.getElementById('reader-text-content');
            const readerChoices = document.getElementById('reader-choices');
            
            // TTS
            const ttsPlayBtn = document.getElementById('tts-play');
            const ttsPauseBtn = document.getElementById('tts-pause');
            const ttsStopBtn = document.getElementById('tts-stop');
            const ttsStatus = document.getElementById('tts-status');
            const ttsVoiceSelect = document.getElementById('tts-voice-select');
            const ttsRateSlider = document.getElementById('tts-rate-slider');
            const ttsRateLabel = document.getElementById('tts-rate-label');
            
            // Creator Tab
            const connectBtn = document.getElementById('connect-btn');
            const statusLight = document.getElementById('status-light');
            const statusText = document.getElementById('status-text');
            const aiControls = document.getElementById('ai-controls');
            const modelSelect = document.getElementById('model-select');
            
            // Creator: Input
            const aiContextInput = document.getElementById('ai-context-input');
            const aiPromptInput = document.getElementById('ai-prompt-input');
            const aiGenerateBtn = document.getElementById('ai-generate-btn');
            const aiRegenerateBtn = document.getElementById('ai-regenerate-btn');

            // Creator: Output
            const aiOutputCanvas = document.getElementById('ai-output-canvas');
            const copyTextBtn = document.getElementById('copy-text-btn');
            const addToContextBtn = document.getElementById('add-to-context-btn');
            const aiLikeBtn = document.getElementById('ai-like-btn');
            const aiDislikeBtn = document.getElementById('ai-dislike-btn');
            
            // Creator: Local Save
            const saveLocalBtn = document.getElementById('save-local-btn');
            const loadLocalBtn = document.getElementById('load-local-btn');
            

            // --- TOAST NOTIFICATION FUNCTION ---
            /**
             * Replaces alert() with a non-blocking toast notification.
             * @param {string} message The text to display.
             * @param {string} type 'success' or 'error' for styling.
             */
            function showToast(message, type = 'success') {
                if (toastTimer) clearTimeout(toastTimer); // Clear any existing timer

                toast.textContent = message;
                toast.className = ''; // Reset classes
                toast.classList.add(type); // Add 'success' or 'error'
                toast.classList.add('show');

                // Hide after 3 seconds
                toastTimer = setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // --- CORE DATA FUNCTIONS ---
            
            function loadUserStories() {
                // This function is kept for any legacy stories users may have.
                try {
                    const data = localStorage.getItem(DB_KEY);
                    userStories = data ? JSON.parse(data) : {};
                } catch (e) { console.error("Error loading user stories:", e); userStories = {}; }
            }
            
            async function loadFeaturedStories() {
                try {
                    // Cache-bust
                    const response = await fetch('stories/index.json?t=' + Date.now()); 
                    if (!response.ok) throw new Error('Failed to load stories/index.json. Create this file in your repo.');
                    const index = await response.json();
                    
                    featuredStories = index.reduce((acc, story) => {
                        acc[story.id] = story;
                        return acc;
                    }, {});
                } catch (e) {
                    console.error("No featured stories found:", e.message);
                    featuredStories = {};
                }
            }

            function switchTab(e) {
                const targetTab = e.target.dataset.tab;
                tabButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === targetTab));
                tabContents.forEach(content => content.classList.toggle('active', content.id === targetTab));
                
                if (targetTab === 'reader-tab') {
                    renderReaderLibrary();
                }

                // Close mobile menu on tab click
                if (navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    menuToggle.textContent = '‚ò∞';
                }
            }
            
            // --- BACKEND CONNECTION ---
            
            async function checkBackendStatus() {
                statusLight.className = 'status-light connecting';
                statusText.textContent = 'Connecting...';
                connectBtn.disabled = true;
                aiControls.disabled = true;
                modelSelect.innerHTML = '<option value="">-- Connecting... --</option>';
                
                try {
                    const response = await fetch(API_URL + "/");
                    if (!response.ok) throw new Error(`Server error: ${response.status}`);
                    
                    const data = await response.json();
                    if (!data.status || data.status !== "AI server is online") {
                        throw new Error("Backend reported it is not ready.");
                    }
                    
                    statusLight.className = 'status-light connected';
                    statusText.textContent = `Connected (${data.model_loaded})`;
                    isBackendConnected = true;
                    aiControls.disabled = false; // Enable the whole panel
                    modelSelect.disabled = false; // Enable the selector
                    
                    modelSelect.innerHTML = ''; 
                    if (data.models && data.models.length > 0) {
                        data.models.forEach(modelName => {
                            const option = document.createElement('option');
                            option.value = modelName;
                            option.textContent = modelName.charAt(0).toUpperCase() + modelName.slice(1);
                            modelSelect.appendChild(option);
                        });
                    } else {
                        modelSelect.innerHTML = '<option value="default">Default Model</option>';
                    }
                    
                } catch (err) {
                    console.error("Backend connection failed:", err);
                    statusLight.className = 'status-light error';
                    statusText.textContent = 'Connection Failed';
                    isBackendConnected = false;
                    aiControls.disabled = true;
                    modelSelect.disabled = true;
                    modelSelect.innerHTML = '<option value="">-- Offline --</option>';
                } finally {
                    connectBtn.disabled = false;
                }
            }

            // --- READER TAB & VIEW ---
            
            function renderReaderLibrary() {
                // Render Featured Stories
                featuredStoryGrid.innerHTML = '';
                const featuredStoryIds = Object.keys(featuredStories);
                if (featuredStoryIds.length === 0) {
                    featuredStoryGrid.innerHTML = `<p style="color: var(--text-secondary);">No featured stories found. (Check 'stories/index.json')</p>`;
                } else {
                    featuredStoryIds.forEach(storyId => {
                        const story = featuredStories[storyId];
                        const card = createStoryCard(storyId, story, true);
                        featuredStoryGrid.appendChild(card);
                    });
                }
                
                // User Stories (Legacy) - This section is removed from HTML
                // but the logic is kept in case you want to add it back.
            }
            
            function createStoryCard(storyId, story, isFeatured) {
                const card = document.createElement('div');
                card.className = 'story-card';
                const coverImg = story.cover || `https://placehold.co/300x450/${isFeatured ? '3182CE' : '2B6CB0'}/FFFFFF?text=${encodeURIComponent(story.title)}`;
                card.innerHTML = `
                    <img class="story-card-cover" src="${coverImg}" alt="Cover for ${story.title}">
                    <div class="story-card-content">
                        <h3 class="story-card-title">${story.title}</h3>
                        <p class="story-card-author">by ${story.author || 'Unknown'}</p>
                    </div>
                `;
                card.addEventListener('click', () => openReader(storyId, 'root', isFeatured));
                return card;
            }
            
            async function openReader(storyId, nodeId, isFeatured) {
                stopTTS();
                
                let storyData;
                if (isFeatured) {
                    try {
                        const path = featuredStories[storyId].path; 
                        if (!path) throw new Error("Story path not defined in index.json");
                        
                        const response = await fetch(`${path}?t=${Date.now()}`);
                        if (!response.ok) throw new Error(`Could not fetch story file: ${path}`);
                        storyData = await response.json();
                        activeStoryData = storyData;
                    } catch (e) {
                        console.error(e);
                        showToast("Error: Could not load featured story data.", "error");
                        return;
                    }
                } else {
                    storyData = userStories[storyId]; // Load from legacy local storage
                    activeStoryData = storyData;
                }
                
                renderReaderNode(nodeId);
                readerView.style.display = 'flex';
            }
            
            function closeReader() {
                stopTTS();
                readerView.style.display = 'none';
                activeStoryData = null;
            }
            
            function getBreadcrumbPath(nodeId) {
                if (!activeStoryData) return [];
                let path = [];
                let currentId = nodeId;

                while (currentId) {
                    const node = activeStoryData.nodes[currentId];
                    if (!node) break;
                    path.unshift({ id: currentId, title: node.title });
                    
                    const parentId = Object.keys(activeStoryData.nodes).find(id => 
                        activeStoryData.nodes[id].choices.some(c => c.targetNodeId === currentId)
                    );
                    currentId = parentId;
                }
                if (path.length > 0 && path[0].id !== 'root') {
                    const rootNode = activeStoryData.nodes['root'];
                    if (rootNode) path.unshift({ id: 'root', title: rootNode.title });
                }
                return path;
            }

            function renderReaderNode(nodeId) {
                if (!activeStoryData) return;
                
                const node = activeStoryData.nodes[nodeId];
                if (!node) { console.error("Node not found:", nodeId); return; }
                
                readerTitle.textContent = activeStoryData.title;
                
                readerBreadcrumbs.innerHTML = '';
                const path = getBreadcrumbPath(nodeId);
                path.forEach((step, index) => {
                    const span = document.createElement('span');
                    span.textContent = step.title;
                    if (index < path.length - 1) {
                        span.style.cursor = 'pointer';
                        span.onclick = () => renderReaderNode(step.id);
                        readerBreadcrumbs.appendChild(span);
                        readerBreadcrumbs.append(' / ');
                    } else {
                        readerBreadcrumbs.appendChild(span);
                    }
                });
                
                // Clean the AI preamble from the content before rendering
                const cleanContent = cleanAIResponse(node.content || "This chapter is empty.");
                
                const paragraphs = cleanContent.split('\n');
                readerTextContent.innerHTML = '';
                ttsSentences = [];
                
                paragraphs.forEach(p_text => {
                    const p = document.createElement('p');
                    if (p_text.trim() === '') {
                        p.innerHTML = '&nbsp;';
                    } else {
                        // Split into sentences for TTS highlighting
                        const sentences = p_text.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [p_text];
                        sentences.forEach(s_text => {
                            const span = document.createElement('span');
                            span.textContent = s_text.trim() + ' ';
                            span.id = `tts-span-${ttsSentences.length}`;
                            p.appendChild(span);
                            ttsSentences.push(s_text.trim());
                        });
                    }
                    readerTextContent.appendChild(p);
                });

                readerChoices.innerHTML = '<h3>What happens next?</h3>';
                if (node.choices && node.choices.length > 0) {
                    node.choices.forEach(choice => {
                        const btn = document.createElement('button');
                        btn.className = 'btn-secondary choice-btn';
                        btn.textContent = choice.text;
                        btn.onclick = () => renderReaderNode(choice.targetNodeId);
                        readerChoices.appendChild(btn);
                    });
                } else {
                    readerChoices.innerHTML += `<p><i>You've reached an ending.</i></p>`;
                }
            }
            
            /**
             * Removes the AI preamble from the story text.
             */
            function cleanAIResponse(text) {
                let cleanText = text.trim();
                
                // This regex finds a preamble, even if it's a few lines down
                // It looks for "Here is..." or "Thank you..." at the start of a line
                const regex = /^(?:.*\n)*?(here is chapter \d+:|here is the continuation:|thank you for providing me with the context and instructions.)/i;
                const match = cleanText.match(regex);
                
                if (match) {
                    // Return only the text *after* the match
                    cleanText = cleanText.substring(match[0].length).trim();
                }

                // If the first line is just "Chapter X", remove it too.
                cleanText = cleanText.replace(/^chapter \d+\n/i, '');
                
                return cleanText;
            }

            // --- TEXT-TO-SPEECH (TTS) ---
            
            function initTTS() {
                function populateVoices() {
                    voices = synth.getVoices().filter(v => v.lang.startsWith('en'));
                    ttsVoiceSelect.innerHTML = '';
                    voices.forEach(voice => {
                        const option = document.createElement('option');
                        option.textContent = `${voice.name} (${voice.lang})`;
                        option.setAttribute('data-name', voice.name);
                        ttsVoiceSelect.appendChild(option);
                    });
                }
                populateVoices();
                if (synth.onvoiceschanged !== undefined) {
                    synth.onvoiceschanged = populateVoices;
                }
                
                ttsPlayBtn.onclick = playTTS;
                ttsPauseBtn.onclick = pauseTTS;
                ttsStopBtn.onclick = stopTTS;
                ttsRateSlider.oninput = () => {
                    const rate = parseFloat(ttsRateSlider.value).toFixed(1);
                    ttsRateLabel.textContent = `${rate}x`;
                    if (synth.speaking && !synth.paused) { stopTTS(); playTTS(); }
                };
            }

            function playTTS() {
                if (synth.paused) { synth.resume(); ttsStatus.textContent = 'Speaking...'; return; }
                if (synth.speaking) return;
                ttsCurrentSentenceIdx = 0;
                speakNextSentence();
            }

            function speakNextSentence() {
                if (ttsCurrentSentenceIdx >= ttsSentences.length) { stopTTS(); return; }
                
                document.querySelectorAll('.tts-highlight').forEach(el => el.classList.remove('tts-highlight'));
                const text = ttsSentences[ttsCurrentSentenceIdx];
                if (!text) { ttsCurrentSentenceIdx++; speakNextSentence(); return; }

                ttsUtterance = new SpeechSynthesisUtterance(text);
                
                const selectedVoiceName = ttsVoiceSelect.selectedOptions[0]?.getAttribute('data-name');
                if (selectedVoiceName) {
                    ttsUtterance.voice = voices.find(v => v.name === selectedVoiceName);
                }
                ttsUtterance.rate = parseFloat(ttsRateSlider.value);
                
                const span = document.getElementById(`tts-span-${ttsCurrentSentenceIdx}`);
                if (span) {
                    span.classList.add('tts-highlight');
                    span.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                ttsUtterance.onend = () => {
                    if (span) span.classList.remove('tts-highlight');
                    ttsCurrentSentenceIdx++;
                    speakNextSentence();
                };
                ttsUtterance.onerror = (e) => console.error("TTS Error:", e);
                
                synth.speak(ttsUtterance);
                ttsStatus.textContent = 'Speaking...';
            }
            
            function pauseTTS() {
                if (synth.speaking) { synth.pause(); ttsStatus.textContent = 'Paused'; }
            }
            
            function stopTTS() {
                synth.cancel();
                ttsCurrentSentenceIdx = 0;
                ttsStatus.textContent = 'Idle';
                document.querySelectorAll('.tts-highlight').forEach(el => el.classList.remove('tts-highlight'));
            }

            // --- CREATOR TAB FUNCTIONS (NEW, SIMPLIFIED) ---

            /**
             * Handles all calls to the AI backend.
             * @param {string} mode - 'generate' or 'regenerate'
             */
            async function callAI(mode) {
                if (!isBackendConnected) { 
                    showToast("Error: Backend is not connected.", "error"); 
                    return; 
                }
                
                let btnToDisable = (mode === 'regenerate') ? aiRegenerateBtn : aiGenerateBtn;
                let finalAiPrompt;

                if (mode === 'regenerate') {
                    if (!lastAiGenPrompt) {
                        showToast("No previous prompt to regenerate.", "error");
                        return;
                    }
                    finalAiPrompt = lastAiGenPrompt;
                } else {
                    const context = aiContextInput.value;
                    const prompt = aiPromptInput.value;
                    if (!prompt) {
                        showToast("Please enter a prompt or instruction.", "error");
                        return;
                    }
                    
                    // This is the new prompt format that fixes the bug
                    finalAiPrompt = `Here is the story so far:
${context}

Here is my instruction:
${prompt}

Generate the next part of the story:`;
                    
                    lastAiGenPrompt = finalAiPrompt; // Save for regeneration
                }

                const model = modelSelect.value;
                const originalBtnText = btnToDisable.textContent;
                btnToDisable.disabled = true;
                aiGenerateBtn.disabled = true;
                aiRegenerTebtn.disabled = true;
                btnToDisable.textContent = 'Generating...';
                aiOutputCanvas.value = "Generating response...";

                try {
                    const response = await fetch(API_URL + "/generate", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            prompt: finalAiPrompt,
                            model_choice: model,
                            feedback: "", // Not used by new backend, but sent
                            story_memory: "" 
                        })
                    });
                    
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || "Unknown server error");
                    
                    // Clean the response *before* displaying it
                    const cleanResponse = cleanAIResponse(data.story_text);
                    aiOutputCanvas.value = cleanResponse;
                    
                } catch (err) {
                    console.error("AI Generation Error:", err);
                    aiOutputCanvas.value = `Error: ${err.message}`;
                } finally {
                    btnToDisable.disabled = false;
                    aiGenerateBtn.disabled = false;
                    aiRegenerateBtn.disabled = false;
                    btnToDisable.textContent = originalBtnText;
                }
            }
            
            function copyOutputToClipboard() {
                if(!aiOutputCanvas.value) {
                    showToast("Nothing to copy.", "error");
                    return;
                }
                aiOutputCanvas.select();
                try {
                    // Using execCommand as clipboard.writeText might fail in iframe
                    document.execCommand('copy'); 
                    showToast("AI response copied to clipboard.", "success");
                } catch (err) {
                    showToast("Failed to copy text.", "error");
                }
            }
            
            function loadLocalContext() {
                const text = localStorage.getItem(LOCAL_CONTEXT_KEY);
                if(text) {
                    aiContextInput.value = text;
                    showToast("Local context loaded.", "success");
                } else {
                    showToast("No local context found.", "error");
                }
            }
            
            function saveLocalContext() {
                const text = aiContextInput.value;
                localStorage.setItem(LOCAL_CONTEXT_KEY, text);
                showToast("Story context saved to this browser.", "success");
            }

            // --- MOBILE NAV TOGGLE ---
            function toggleMenu() {
                navMenu.classList.toggle('active');
                if (navMenu.classList.contains('active')) {
                    menuToggle.textContent = '‚úï'; // Close icon
                } else {
                    menuToggle.textContent = '‚ò∞'; // Hamburger icon
                }
            }

            // --- INITIALIZE ---
            
            async function init() {
                // Attach main event listeners
                menuToggle.addEventListener('click', toggleMenu); // NEW
                tabButtons.forEach(btn => btn.addEventListener('click', switchTab));
                connectBtn.addEventListener('click', checkBackendStatus);
                
                // Reader
                readerCloseBtn.addEventListener('click', closeReader);
                initTTS();
                
                // Creator
                aiGenerateBtn.addEventListener('click', () => callAI('generate'));
                aiRegenerateBtn.addEventListener('click', () => callAI('regenerate'));
                aiLikeBtn.addEventListener('click', () => showToast("Feedback: Liked!", "success"));
                aiDislikeBtn.addEventListener('click', () => showToast("Feedback: Disliked.", "success"));
                copyTextBtn.addEventListener('click', copyOutputToClipboard);
                
                addToContextBtn.addEventListener('click', () => {
                    const output = aiOutputCanvas.value;
                    if (output && output !== "Generating response..." && !output.startsWith("Error:")) {
                        aiContextInput.value += `\n\n${output}`;
                        aiOutputCanvas.value = "";
                        aiPromptInput.value = "";
                        saveLocalContext(); // Auto-save on add
                    } else {
                        showToast("No valid text to add.", "error");
                    }
                });
                
                saveLocalBtn.addEventListener('click', saveLocalContext);
                loadLocalBtn.addEventListener('click', loadLocalContext);
                
                // Load legacy stories
                loadUserStories(); 
                // Load featured stories from stories/ folder
                await loadFeaturedStories(); 
                
                // Render initial views
                renderReaderLibrary();
                
                // Load dev context from last session
                // Do not show toast on initial load
                const text = localStorage.getItem(LOCAL_CONTEXT_KEY);
                if(text) {
                    aiContextInput.value = text;
                }
                
                // Auto-connect
                checkBackendStatus();
            }

            init();
        });
    </script>
