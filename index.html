<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNARITH.CORE</title>
    <!-- Import new fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a1f;
            --bg-tertiary: #2a2a2f;
            --text-primary: #e0e0e0;
            --text-secondary: #888888;
            --accent-pink: #f900e5;
            --accent-cyan: #00f0ff;
            --accent-pink-trans: rgba(249, 0, 229, 0.5);
            --accent-cyan-trans: rgba(0, 240, 255, 0.5);
            --border-color: var(--accent-cyan);
            --font-heading: 'Chakra Petch', sans-serif;
            --font-body: 'Share Tech Mono', monospace;
            --shadow: 0 0 15px var(--accent-pink-trans);
        }

        /* --- Base Setup & Glitch --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border-radius: 0 !important; /* NO ROUNDED CORNERS */
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: var(--font-body);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            font-size: 16px;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); }
        ::-webkit-scrollbar-thumb { background-color: var(--accent-pink); }
        
        /* --- Glitch Effect for Headings --- */
        .glitch-text, h1, h2, .logo {
            font-family: var(--font-heading);
            text-transform: uppercase;
            animation: glitch-flicker 3s infinite alternate;
        }
        
        @keyframes glitch-flicker {
          0% { text-shadow: 1px 0 0 var(--accent-cyan-trans), -1px 0 0 var(--accent-pink-trans); }
          20% { text-shadow: 1px 0 0 var(--accent-cyan-trans), -1px 0 0 var(--accent-pink-trans); }
          21% { text-shadow: -2px 0 0 var(--accent-cyan), 2px 0 0 var(--accent-pink); }
          22% { text-shadow: 1px 0 0 var(--accent-cyan-trans), -1px 0 0 var(--accent-pink-trans); }
          60% { text-shadow: 1px 0 0 var(--accent-cyan-trans), -1px 0 0 var(--accent-pink-trans); }
          61% { text-shadow: 3px 0 0 var(--accent-cyan), -3px 0 0 var(--accent-pink); opacity: 0.8; }
          62% { text-shadow: 1px 0 0 var(--accent-cyan-trans), -1px 0 0 var(--accent-pink-trans); opacity: 1; }
          100% { text-shadow: 1px 0 0 var(--accent-cyan-trans), -1px 0 0 var(--accent-pink-trans); }
        }

        /* --- Header & Navigation --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: transparent;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--accent-pink);
        }
        .logo span {
            color: var(--accent-pink);
        }
        .tab-buttons { display: flex; gap: 0.5rem; }
        .tab-btn {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            padding: 0.5rem 1.25rem;
            background: transparent;
            color: var(--text-secondary);
            border: 0;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: color 0.2s, border-color 0.2s, text-shadow 0.2s;
        }
        .tab-btn:hover {
            color: var(--text-primary);
            text-shadow: 0 0 5px var(--accent-cyan);
        }
        .tab-btn.active {
            color: var(--accent-pink);
            border-bottom-color: var(--accent-pink);
            text-shadow: 0 0 10px var(--accent-pink);
        }
        
        main { flex-grow: 1; overflow-y: auto; padding: 2rem; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        h1, h2, h3 { color: var(--text-primary); margin-bottom: 1rem; }
        h2 { border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; color: var(--accent-cyan); }
        
        button {
            font-family: var(--font-heading);
            font-size: 1rem;
            padding: 0.75rem 1.25rem;
            border: 1px solid var(--accent-pink);
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            background-color: var(--accent-pink-trans);
            color: var(--text-primary);
        }
        .btn-primary {
            background-color: var(--accent-pink);
            color: var(--bg-primary);
            border: 1px solid var(--accent-pink);
        }
        .btn-primary:hover {
            background-color: var(--accent-pink);
            box-shadow: var(--shadow);
            color: #fff;
        }
        .btn-secondary {
            background-color: transparent;
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
        }
        .btn-secondary:hover {
            background-color: var(--accent-cyan-trans);
            color: var(--text-primary);
            box-shadow: 0 0 15px var(--accent-cyan-trans);
        }
        button:disabled {
            background-color: var(--bg-tertiary) !important;
            color: var(--text-secondary) !important;
            border-color: var(--text-secondary) !important;
            opacity: 0.6;
            cursor: not-allowed !important;
            box-shadow: none !important;
            text-shadow: none !important;
        }
        
        input, textarea, select {
            font-family: var(--font-body);
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-pink);
            box-shadow: var(--shadow);
        }
        textarea { min-height: 150px; resize: vertical; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; font-family: var(--font-heading); }
        .button-group { display: flex; flex-wrap: wrap; gap: 0.75rem; }
        
        .story-library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        .story-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .story-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--accent-cyan-trans);
            border-color: var(--accent-cyan);
        }
        .story-card-cover {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-bottom: 1px solid var(--accent-pink);
        }
        .story-card-content { padding: 1rem; }
        .story-card-title {
            font-size: 1.2rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.25rem;
            font-family: var(--font-heading);
            color: var(--accent-pink);
        }
        .story-card-author { font-size: 0.9rem; color: var(--text-secondary); }
        
        .reader-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        .reader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .reader-title { font-size: 1.5rem; font-weight: 600; text-shadow: 0 0 10px var(--accent-pink); }
        .reader-content-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }
        .reader-breadcrumbs { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 1.5rem; }
        .reader-breadcrumbs span { cursor: pointer; }
        .reader-breadcrumbs span:hover { color: var(--accent-cyan); }
        .reader-text { font-size: 1.2rem; line-height: 1.8; }
        .reader-text p { margin-bottom: 1.5rem; }
        .reader-text .tts-highlight { background-color: var(--accent-pink); color: #FFF; transition: background-color 0.1s; }
        .reader-choices { margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 2rem; }
        .reader-choices h3 { color: var(--text-secondary); }
        .choice-btn {
            display: block;
            width: 100%;
            text-align: left;
            margin-bottom: 0.75rem;
            font-size: 1rem;
            padding: 1rem;
            text-transform: none;
        }
        
        .tts-player {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .tts-controls-main { display: flex; gap: 0.75rem; align-items: center; margin-bottom: 1rem; }
        .tts-controls-main button { font-size: 1.25rem; width: 44px; height: 44px; padding: 0; }
        .tts-status { color: var(--text-secondary); font-style: italic; }
        .tts-controls-settings { display: grid; grid-template-columns: 1fr; gap: 1rem; }
        @media (min-width: 600px) { .tts-controls-settings { grid-template-columns: 1fr 1fr; } }
        .tts-setting { display: flex; flex-direction: column; }
        .tts-setting label { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 0.25rem; }
        .tts-setting select, .tts-setting input[type="range"] { margin: 0; padding: 0.5rem; }
        
        .creator-layout { display: grid; grid-template-columns: 1fr; gap: 2rem; height: 100%; }
        @media (min-width: 1024px) { .creator-layout { grid-template-columns: 350px 1fr; } }
        
        .creator-sidebar, .creator-main {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
        }
        .creator-sidebar h2, .creator-main h2 { margin-top: 0; }
        
        .status-light {
            width: 12px;
            height: 12px;
            display: inline-block;
            margin-right: 0.5rem;
            border: 1px solid #111;
            background-color: var(--text-secondary);
            transition: background-color 0.3s;
            box-shadow: 0 0 5px var(--text-secondary);
        }
        .status-light.connecting { background-color: #E6A23C; box-shadow: 0 0 5px #E6A23C; }
        .status-light.connected { background-color: var(--accent-cyan); box-shadow: 0 0 5px var(--accent-cyan); }
        .status-light.error { background-color: var(--accent-pink); box-shadow: 0 0 5px var(--accent-pink); }
        #status-text { color: var(--text-secondary); }
        
        .story-tree-container { margin-top: 1.5rem; border-top: 1px solid var(--border-color); padding-top: 1rem; }
        .story-tree { list-style: none; padding-left: 0; }
        .story-tree ul { list-style: none; padding-left: 1.5rem; border-left: 1px dashed var(--border-color); margin-left: 0.5rem; }
        .tree-node { padding: 0.5rem; cursor: pointer; transition: background-color 0.2s, color 0.2s; }
        .tree-node:hover { background-color: var(--bg-tertiary); color: var(--accent-cyan); }
        .tree-node.active { background-color: var(--accent-pink); color: #FFF; font-weight: 700; }
        
        .choice-editor-item { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
        .choice-editor-item input { flex-grow: 1; margin-bottom: 0; }
        .choice-editor-item button { flex-shrink: 0; padding: 0.5rem; font-size: 0.8rem; height: 44px; }
        
        .ai-panel fieldset { border: 1px solid var(--accent-cyan); padding: 1rem; }
        .ai-panel legend {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-cyan);
            padding: 0 0.5rem;
        }
    </style>
</head>
<body>

    <!-- ======================= -->
    <!-- ===== HEADER & NAV ==== -->
    <!-- ======================= -->
    <header>
        <div class="logo">LUNARITH<span>.</span></div>
        <div class="tab-buttons">
            <button class="tab-btn active" data-tab="reader-tab">// READER</button>
            <button class="tab-btn" data-tab="creator-tab">// CREATOR_</button>
        </div>
    </header>

    <!-- ======================= -->
    <!-- ===== MAIN CONTENT ==== -->
    <!-- ======================= -->
    <main>
        <!-- ======================= -->
        <!-- ===== READER TAB ====== -->
        <!-- ======================= -->
        <div id="reader-tab" class="tab-content active">
            <h1>Story Library</h1>
            
            <h2 style="color: var(--accent-pink); border-bottom-color: var(--accent-pink);">// FEATURED TRANSMISSIONS</h2>
            <div class="story-library-grid" id="featured-story-grid">
                <!-- Featured stories from /stories/index.json go here -->
            </div>
            
            <h2 style="margin-top: 2rem;">// YOUR CREATIONS</h2>
            <div class="story-library-grid" id="user-story-grid">
                <!-- User's local stories go here -->
            </div>
        </div>

        <!-- ======================= -->
        <!-- ===== CREATOR TAB ===== -->
        <!-- ======================= -->
        <div id="creator-tab" class="tab-content">
            <div class="creator-layout">
                <!-- === Creator Sidebar === -->
                <aside class="creator-sidebar">
                    <h2>// SYSTEM_STATUS</h2>
                    <div style="display: flex; align-items: center; margin-bottom: 1rem;">
                        <span id="status-light" class="status-light"></span>
                        <span id="status-text">OFFLINE</span>
                    </div>
                    <button id="connect-btn" class="btn-primary" style="width: 100%;">[ CONNECT_TO_BACKEND ]</button>

                    <h2 style="margin-top: 2rem;">// DATA_MANAGER</h2>
                    <div class="button-group" style="flex-direction: column; gap: 0.75rem;">
                        <button id="new-story-btn" class="btn-primary">[ + NEW_STORY ]</button>
                        <button id="import-btn" class="btn-secondary">[ IMPORT_DATA (.json) ]</button>
                        <button id="export-btn" class="btn-secondary">[ EXPORT_DATA (.json) ]</button>
                    </div>

                    <div class="story-tree-container">
                        <h3>// CREATIONS_NAVIGATOR</h3>
                        <div id="story-tree" class="story-tree">
                            <p>// NO_STORY_LOADED</p>
                        </div>
                    </div>
                </aside>

                <!-- === Creator Main Panel === -->
                <main class="creator-main">
                    <h2 id="editor-node-title">// SELECT_NODE_TO_EDIT</h2>
                    <div class="button-group" style="margin-bottom: 1.5rem;">
                        <button id="save-node-btn" class="btn-primary" disabled>[ SAVE_CHAPTER ]</button>
                        <button id="delete-node-btn" class="btn-secondary" disabled>[ DELETE_CHAPTER ]</button>
                    </div>

                    <label for="node-title-input">// CHAPTER_TITLE:</label>
                    <input type="text" id="node-title-input" placeholder="e.g., CH_1: THE_AWAKENING" disabled>
                    
                    <label for="node-content-textarea">// CHAPTER_CONTENT:</label>
                    <textarea id="node-content-textarea" rows="10" placeholder="// Write your story here..." disabled></textarea>

                    <h3>// STORY_BRANCHES (CHOICES)</h3>
                    <div id="node-choices-editor">
                        <!-- Choice editor fields go here -->
                    </div>
                    <button id="add-choice-btn" class="btn-secondary" disabled>[ + ADD_CHOICE ]</button>

                    <!-- AI Panel -->
                    <fieldset id="ai-controls" disabled style="margin-top: 2rem;">
                        <legend>// AI_ASSISTANT</legend>
                        
                        <label for="model-select">// MODEL:</label>
                        <select id="model-select">
                            <option value="">-- OFFLINE --</option>
                        </select>
                        
                        <label for="ai-instruction">// PROMPT_INSTRUCTION:</label>
                        <textarea id="ai-instruction" rows="3" placeholder="// e.g., 'Write a tense scene where the hero finds a mysterious amulet.'"></textarea>

                        <div class="button-group">
                            <button id="ai-generate-content-btn" class="btn-primary">[ GENERATE_CONTENT ]</button>
                            <button id="ai-generate-choices-btn" class="btn-secondary">[ SUGGEST_3_CHOICES ]</button>
                        </div>
                    </fieldset>
                </main>
            </div>
        </div>
    </main>
    
    <!-- ======================= -->
    <!-- === READER MODAL ====== -->
    <!-- ======================= -->
    <div id="reader-view" class="reader-view" style="display: none;">
        <header class="reader-header">
            <h2 id="reader-title" class="reader-title">Story Title</h2>
            <button id="reader-close-btn" class="btn-secondary">[ CLOSE_READER ]</button>
        </header>

        <div class="reader-content-wrapper">
            <!-- TTS Player -->
            <div class="tts-player">
                <div class="tts-controls-main">
                    <button id="tts-play" class="btn-primary" title="Play">▶️</button>
                    <button id="tts-pause" class="btn-secondary" title="Pause">⏸️</button>
                    <button id="tts-stop" class="btn-secondary" title="Stop">⏹️</button>
                    <span id="tts-status" class="tts-status">IDLE</span>
                </div>
                <div class="tts-controls-settings">
                    <div class="tts-setting">
                        <label for="tts-voice-select">// VOICE:</label>
                        <select id="tts-voice-select"></select>
                    </div>
                    <div class="tts-setting">
                        <label for="tts-rate-slider">// SPEED: <span id="tts-rate-label">1x</span></label>
                        <input type="range" id="tts-rate-slider" min="0.5" max="2" value="1" step="0.1">
                    </div>
                </div>
            </div>

            <div class="reader-breadcrumbs" id="reader-breadcrumbs">
                <!-- Breadcrumbs go here -->
            </div>
            
            <div class="reader-text" id="reader-text-content">
                <!-- Story text goes here -->
            </div>

            <div class="reader-choices" id="reader-choices">
                <h3>// WHAT_HAPPENS_NEXT?</h3>
                <!-- Choice buttons go here -->
            </div>
        </div>
    </div>


    <!-- ======================= -->
    <!-- ====== JAVASCRIPT ===== -->
    <!-- ======================= -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- STATE & CONSTANTS ---
            // THIS IS YOUR HUGGING FACE SPACE URL
            const API_URL = "https://fugthchat-fugthdes.hf.space";
            
            // This is the key for your browser's local storage
            const DB_KEY = "lunarith_user_stories_v3_punk"; 
            
            let featuredStories = {}; // Stories from /stories/index.json
            let userStories = {};     // Stories from localStorage
            
            let currentStoryId = null;
            let currentNodeId = null;
            let currentStoryIsFeatured = false; 
            let activeStoryData = null; // Caches the JSON of the currently open featured story
            
            let isBackendConnected = false;
            let ttsUtterance;
            let ttsSentences = [];
            let ttsCurrentSentenceIdx = 0;
            const synth = window.speechSynthesis;
            let voices = [];
            
            // --- SELECTORS (cache all) ---
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            const featuredStoryGrid = document.getElementById('featured-story-grid');
            const userStoryGrid = document.getElementById('user-story-grid');
            const readerView = document.getElementById('reader-view');
            const readerCloseBtn = document.getElementById('reader-close-btn');
            const readerTitle = document.getElementById('reader-title');
            const readerBreadcrumbs = document.getElementById('reader-breadcrumbs');
            const readerTextContent = document.getElementById('reader-text-content');
            const readerChoices = document.getElementById('reader-choices');
            const ttsPlayBtn = document.getElementById('tts-play');
            const ttsPauseBtn = document.getElementById('tts-pause');
            const ttsStopBtn = document.getElementById('tts-stop');
            const ttsStatus = document.getElementById('tts-status');
            const ttsVoiceSelect = document.getElementById('tts-voice-select');
            const ttsRateSlider = document.getElementById('tts-rate-slider');
            const ttsRateLabel = document.getElementById('tts-rate-label');
            const connectBtn = document.getElementById('connect-btn');
            const statusLight = document.getElementById('status-light');
            const statusText = document.getElementById('status-text');
            const newStoryBtn = document.getElementById('new-story-btn');
            const importBtn = document.getElementById('import-btn');
            const exportBtn = document.getElementById('export-btn');
            const storyTree = document.getElementById('story-tree');
            const editorNodeTitle = document.getElementById('editor-node-title');
            const nodeTitleInput = document.getElementById('node-title-input');
            const nodeContentTextarea = document.getElementById('node-content-textarea');
            const nodeChoicesEditor = document.getElementById('node-choices-editor');
            const addChoiceBtn = document.getElementById('add-choice-btn');
            const saveNodeBtn = document.getElementById('save-node-btn');
            const deleteNodeBtn = document.getElementById('delete-node-btn');
            const aiControls = document.getElementById('ai-controls');
            const modelSelect = document.getElementById('model-select');
            const aiInstruction = document.getElementById('ai-instruction');
            const aiGenerateContentBtn = document.getElementById('ai-generate-content-btn');
            const aiGenerateChoicesBtn = document.getElementById('ai-generate-choices-btn');

            
            // --- CORE DATA FUNCTIONS ---
            
            function loadUserStories() {
                try {
                    const data = localStorage.getItem(DB_KEY);
                    userStories = data ? JSON.parse(data) : {};
                } catch (e) { console.error("Error loading user stories:", e); userStories = {}; }
            }
            
            function saveUserStories() {
                try {
                    localStorage.setItem(DB_KEY, JSON.stringify(userStories));
                } catch (e) { console.error("Error saving user stories:", e); alert("Error: Could not save data."); }
            }
            
            async function loadFeaturedStories() {
                try {
                    // This fetches the "manifest" file from your GitHub repo
                    const response = await fetch('stories/index.json'); 
                    if (!response.ok) throw new Error('Failed to load stories/index.json. Create this file in your repo.');
                    const index = await response.json();
                    
                    featuredStories = index.reduce((acc, story) => {
                        acc[story.id] = story;
                        return acc;
                    }, {});
                } catch (e) {
                    console.error("No featured stories found:", e.message);
                    featuredStories = {};
                }
            }

            function generateId(prefix = 'node') {
                return `${prefix}_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
            }

            function switchTab(e) {
                const targetTab = e.target.dataset.tab;
                tabButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === targetTab));
                tabContents.forEach(content => content.classList.toggle('active', content.id === targetTab));
                
                if (targetTab === 'reader-tab') {
                    renderReaderLibrary();
                } else if (targetTab === 'creator-tab') {
                    renderCreatorList();
                    if(currentStoryId && !currentStoryIsFeatured) renderStoryTree(currentStoryId);
                }
            }
            
            // --- BACKEND CONNECTION ---
            
            async function checkBackendStatus() {
                statusLight.className = 'status-light connecting';
                statusText.textContent = 'CONNECTING...';
                connectBtn.disabled = true;
                aiControls.disabled = true;
                modelSelect.innerHTML = '<option value="">-- CONNECTING... --</option>';
                
                try {
                    const response = await fetch(API_URL + "/");
                    if (!response.ok) throw new Error(`Server error: ${response.status}`);
                    
                    const data = await response.json();
                    if (!data.status || data.status !== "AI server is online") {
                        throw new Error("Backend reported it is not ready.");
                    }
                    
                    statusLight.className = 'status-light connected';

            async function openReader(storyId, nodeId, isFeatured) {
                stopTTS();
                
                let storyData;
                if (isFeatured) {
                    try {
                        // This is the key change: it fetches the story from the folder.
                        const path = featuredStories[storyId].path; 
                        if (!path) throw new Error("Story path not defined in index.json");
                        
                        const response = await fetch(path);
                        if (!response.ok) throw new Error(`Could not fetch story file: ${path}`);
                        storyData = await response.json();
                        activeStoryData = storyData;
                    } catch (e) {
                        console.error(e);
                        alert("Error: Could not load featured story data.");
                        return;
                    }
                } else {
                    storyData = userStories[storyId];
                    activeStoryData = storyData;
                }
                
                currentStoryId = storyId;
                currentNodeId = nodeId;
                currentStoryIsFeatured = isFeatured;
                
                renderReaderNode(nodeId);
                readerView.style.display = 'flex';
            }
            
            function closeReader() {
                stopTTS();
                readerView.style.display = 'none';
                activeStoryData = null;
            }
            
            function getBreadcrumbPath(nodeId) {
                if (!activeStoryData) return [];
                let path = [];
                let currentId = nodeId;

                while (currentId) {
                    const node = activeStoryData.nodes[currentId];
                    if (!node) break;
                    path.unshift({ id: currentId, title: node.title });
                    
                    const parentId = Object.keys(activeStoryData.nodes).find(id => 
                        activeStoryData.nodes[id].choices.some(c => c.targetNodeId === currentId)
                    );
                    currentId = parentId;
                }
                if (path.length > 0 && path[0].id !== 'root') {
                    const rootNode = activeStoryData.nodes['root'];
                    if (rootNode) path.unshift({ id: 'root', title: rootNode.title });
                }
                return path;
            }

            function renderReaderNode(nodeId) {
                if (!activeStoryData) return;
                
                const node = activeStoryData.nodes[nodeId];
                if (!node) { console.error("Node not found:", nodeId); return; }
                
                currentNodeId = nodeId;
                readerTitle.textContent = activeStoryData.title;
                
                readerBreadcrumbs.innerHTML = '';
                const path = getBreadcrumbPath(nodeId);
                path.forEach((step, index) => {
                    const span = document.createElement('span');
                    span.textContent = step.title;
                    if (index < path.length - 1) {
                        span.style.cursor = 'pointer';
                        span.onclick = () => renderReaderNode(step.id);
                        readerBreadcrumbs.appendChild(span);
                        readerBreadcrumbs.append(' / ');
                    } else {
                        readerBreadcrumbs.appendChild(span);
                    }
                });
                
                const content = node.content || "// This chapter is empty.";
                const paragraphs = content.split('\n');
                readerTextContent.innerHTML = '';
                ttsSentences = [];
                
                paragraphs.forEach(p_text => {
                    const p = document.createElement('p');
                    if (p_text.trim() === '') {
                        p.innerHTML = '&nbsp;';
                    } else {
                        const sentences = p_text.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [p_text];
                        sentences.forEach(s_text => {
                            const span = document.createElement('span');
                            span.textContent = s_text.trim() + ' ';
                            span.id = `tts-span-${ttsSentences.length}`;
                            p.appendChild(span);
                            ttsSentences.push(s_text.trim());
                        });
                    }
                    readerTextContent.appendChild(p);
                });

                readerChoices.innerHTML = '<h3>// WHAT_HAPPENS_NEXT?</h3>';
                if (node.choices && node.choices.length > 0) {
                    node.choices.forEach(choice => {
                        const btn = document.createElement('button');
                        btn.className = 'btn-secondary choice-btn';
                        btn.textContent = choice.text;
                        btn.onclick = () => renderReaderNode(choice.targetNodeId);
                        readerChoices.appendChild(btn);
                    });
                } else {
                    readerChoices.innerHTML += `<p><i>// END_OF_TRANSMISSION</i></p>`;
                }
            }

            // --- TEXT-TO-SPEECH (TTS) ---
            
            function initTTS() {
                function populateVoices() {
                    voices = synth.getVoices().filter(v => v.lang.startsWith('en'));
                    ttsVoiceSelect.innerHTML = '';
                    voices.forEach(voice => {
                        const option = document.createElement('option');
                        option.textContent = `${voice.name} (${voice.lang})`;
                        option.setAttribute('data-name', voice.name);
                        ttsVoiceSelect.appendChild(option);
                    });
                }
                populateVoices();
                if (synth.onvoiceschanged !== undefined) {
                    synth.onvoiceschanged = populateVoices;
                }
                
                ttsPlayBtn.onclick = playTTS;
                ttsPauseBtn.onclick = pauseTTS;
                ttsStopBtn.onclick = stopTTS;
                ttsRateSlider.oninput = () => {
                    const rate = parseFloat(ttsRateSlider.value).toFixed(1);
                    ttsRateLabel.textContent = `${rate}x`;
                    if (synth.speaking && !synth.paused) { stopTTS(); playTTS(); }
                };
            }

            function playTTS() {
                if (synth.paused) { synth.resume(); ttsStatus.textContent = 'SPEAKING...'; return; }
                if (synth.speaking) return;
                ttsCurrentSentenceIdx = 0;
                speakNextSentence();
            }

            function speakNextSentence() {
                if (ttsCurrentSentenceIdx >= ttsSentences.length) { stopTTS(); return; }
                
                document.querySelectorAll('.tts-highlight').forEach(el => el.classList.remove('tts-highlight'));
                const text = ttsSentences[ttsCurrentSentenceIdx];
                if (!text) { ttsCurrentSentenceIdx++; speakNextSentence(); return; }

                ttsUtterance = new SpeechSynthesisUtterance(text);
                
                const selectedVoiceName = ttsVoiceSelect.selectedOptions[0]?.getAttribute('data-name');
                if (selectedVoiceName) {
                    ttsUtterance.voice = voices.find(v => v.name === selectedVoiceName);
                }
                ttsUtterance.rate = parseFloat(ttsRateSlider.value);
                
                const span = document.getElementById(`tts-span-${ttsCurrentSentenceIdx}`);
                if (span) {
                    span.classList.add('tts-highlight');
                    span.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                ttsUtterance.onend = () => {
                    if (span) span.classList.remove('tts-highlight');
                    ttsCurrentSentenceIdx++;
                    speakNextSentence();
                };
                ttsUtterance.onerror = (e) => console.error("TTS Error:", e);
                
                synth.speak(ttsUtterance);
                ttsStatus.textContent = 'SPEAKING...';
            }
            
            function pauseTTS() {
                if (synth.speaking) { synth.pause(); ttsStatus.textContent = 'PAUSED'; }
            }
            
            function stopTTS() {
                synth.cancel();
                ttsCurrentSentenceIdx = 0;
                ttsStatus.textContent = 'IDLE';
                document.querySelectorAll('.tts-highlight').forEach(el => el.classList.remove('tts-highlight'));
            }

            function renderStoryTree(storyId) {
                const story = userStories[storyId];
                if (!story) return;
                
                const storyNodes = storyTree.querySelectorAll('.story-tree > li > .tree-node');
                let activeStoryLi = null;
                storyNodes.forEach(n => {
                    if (n.textContent === `> ${story.title}`) {
                        activeStoryLi = n.parentElement;
                        n.classList.add('active');
                    } else { n.classList.remove('active'); }
                });

                if (!activeStoryLi) return;
                
                const oldTree = activeStoryLi.querySelector('ul');
                if (oldTree) oldTree.remove();
                
                const ul = document.createElement('ul');
                function buildTreeHtml(nodeId) {
                    const node = story.nodes[nodeId];
                    if (!node) return;
                    
                    const li = document.createElement('li');
                    const div = document.createElement('div');
                    div.className = 'tree-node';
                    div.textContent = node.title || "UNTITLED_NODE";
                    div.dataset.nodeId = nodeId;
                    if (nodeId === currentNodeId) { div.classList.add('active'); }
                    
                    div.onclick = (e) => { e.stopPropagation(); loadNodeInEditor(storyId, nodeId); };
                    li.appendChild(div);
                    
                    if (node.choices && node.choices.length > 0) {
                        const nestedUl = document.createElement('ul');
                        node.choices.forEach(choice => {
                            if (userStories[storyId].nodes[choice.targetNodeId]) {
                                nestedUl.appendChild(buildTreeHtml(choice.targetNodeId));
                            }
                        });
                        li.appendChild(nestedUl);
                    }
                    return li;
                }
                ul.appendChild(buildTreeHtml('root'));
                activeStoryLi.appendChild(ul);
            }

                }

                currentStoryId = storyId;

            function saveNode() {
                if (!currentStoryId || !currentNodeId || currentStoryIsFeatured) {
                    alert("ERROR: NO_WRITABLE_NODE_SELECTED."); return;
                }
                
                const story = userStories[currentStoryId];
                const node = story.nodes[currentNodeId];

            function renderNodeChoicesEditor(storyId, nodeId) {
                const node = userStories[storyId].nodes[nodeId];
                nodeChoicesEditor.innerHTML = '';
                
                if (!node.choices || node.choices.length === 0) {
                    nodeChoicesEditor.innerHTML = `<p style="color: var(--text-secondary);">// NO_BRANCHES_FOR_THIS_NODE.</p>`;
                    return;
                }
                
                node.choices.forEach((choice, index) => {

                    div.className = 'choice-editor-item';
                    
                    const input = document.createElement('input');

                    input.value = choice.text;

                    gotoBtn.className = 'btn-secondary';
                    gotoBtn.textContent = 'EDIT >';
                    gotoBtn.title = `Go to chapter: ${userStories[storyId].nodes[choice.targetNodeId]?.title}`;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn-secondary';
                    deleteBtn.style.borderColor = 'var(--accent-pink)';
                    deleteBtn.style.color = 'var(--accent-pink)';
                    deleteBtn.textContent = 'X';
                    deleteBtn.title = 'Remove this choice and delete its branch';
                    deleteBtn.onclick = () => deleteChoiceAndBranch(storyId, nodeId, choice.targetNodeId);
                    
                    div.appendChild(input);
                    div.appendChild(gotoBtn);
                    div.appendChild(deleteBtn);

            function addNewChoice() {
                if (!currentStoryId || !currentNodeId || currentStoryIsFeatured) {
                    alert("Please select a user story chapter first."); return;
                }
                
                const choiceText = prompt("Enter text for this new choice:", "...");
                if (!choiceText) return;
                
                const story = userStories[currentStoryId];
                const newNodeId = generateId();
                story.nodes[newNodeId] = { title: choiceText, content: "", choices: [] };
                story.nodes[currentNodeId].choices.push({
                    text: choiceText,
                    targetNodeId: newNodeId
                });
                
                saveUserStories();
                renderStoryTree(currentStoryId);
                renderNodeChoicesEditor(currentStoryId, currentNodeId);
            }
            
            function deleteChoiceAndBranch(storyId, parentNodeId, targetNodeId) {
                if (targetNodeId === 'root') return;
                if (!confirm("CONFIRM: Delete this choice and ALL chapters that follow it?")) return;
                
                const story = userStories[storyId];
                const parentNode = story.nodes[parentNodeId];
                parentNode.choices = parentNode.choices.filter(c => c.targetNodeId !== targetNodeId);
                
                const nodesToDelete = [targetNodeId];
                let i = 0;
                while (i < nodesToDelete.length) {
                    const nodeId = nodesToDelete[i];
                    const node = story.nodes[nodeId];
                    if (node && node.choices) {
                        node.choices.forEach(c => nodesToDelete.push(c.targetNodeId));
                    }
                    delete story.nodes[nodeId];
                    i++;
                }
                
                saveUserStories();
                renderStoryTree(storyId);
                renderNodeChoicesEditor(storyId, parentNodeId);
            }

            function deleteCurrentNode() {
                if (!currentStoryId || !currentNodeId || currentNodeId === 'root' || currentStoryIsFeatured) {
                    alert("ERROR: Cannot delete root node or featured story node."); return;
                }

                const story = userStories[currentStoryId];
                const parentId = Object.keys(story.nodes).find(id => 
                    story.nodes[id].choices.some(c => c.targetNodeId === currentNodeId)
                );

                if (parentId) {
                    deleteChoiceAndBranch(currentStoryId, parentId, currentNodeId);
                    loadNodeInEditor(currentStoryId, parentId);
                } else {
                    alert("ERROR: CANNOT_FIND_PARENT_NODE.");
                }
            }

            // --- AI GENERATION ---
            
            async function handleAiGeneration(mode) {
                if (!isBackendConnected) { alert("ERROR: BACKEND_OFFLINE."); return; }
                if (!currentStoryId || !currentNodeId || currentStoryIsFeatured) {
                    alert("ERROR: SELECT_WRITABLE_NODE_FIRST."); return;
                }
                
                const story = userStories[currentStoryId];
                const node = story.nodes[currentNodeId];
                const instruction = aiInstruction.value;
                const model = modelSelect.value;
                
                let story_memory = "";
                activeStoryData = story; // Ensure breadcrumb generator uses local data
                const path = getBreadcrumbPath(currentNodeId);
                path.slice(0, -1).forEach(step => {
                    const parentNode = story.nodes[step.id];
                    if (parentNode) {
                        story_memory += `Chapter: ${parentNode.title}\n${parentNode.content}\n\n`;
                    }
                });
                
                let finalAiPrompt, btnToDisable, feedback;
                
                if (mode === 'generate_content') {
                    btnToDisable = aiGenerateContentBtn;
                    // For content gen, the instruction is the *feedback*
                    feedback = instruction || 'Continue the story';
                    // The prompt is the *current* node's content
                    prompt = node.content; 
                } else { // generate_choices
                    btnToDisable = aiGenerateChoicesBtn;
                    // For choice gen, the instruction is fixed
                    feedback = "Generate 3 choices";
                    // The prompt is the *current* node's content
                    prompt = node.content; 
                }
                
                // This is the key change. We now build the prompt string
                // that the *new* app.py (the one that just passes it along) expects.
                if (mode === 'generate_content') {
                    finalAiPrompt = `Here is the story so far:\n${story_memory}\n\nMy instruction is: ${feedback}\n\nGenerate the *full text* for the chapter titled "${node.title}":`;
                } else { // generate_choices
                    finalAiPrompt = `The following is a chapter from a story:\n\n${prompt}\n\nBased on this text, generate exactly 3 short, distinct, and interesting choices for what the character could do next. Format them as a simple list, one per line. For example:\n- Go into the cave.\n- Check the old map.\n- Wait until nightfall.`
                }

                const originalBtnText = btnToDisable.textContent;
                btnToDisable.disabled = true;
                btnToDisable.textContent = 'GENERATING...';
                
                try {
                    const response = await fetch(API_URL + "/generate", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            prompt: finalAiPrompt, // We send the *full* prompt
                            model_choice: model,
                            
                            // These are sent to match the Pydantic model, but are not used
                            // by the new app.py logic (it's all in finalAiPrompt)
                            feedback: feedback, 
                            story_memory: story_memory
                        })
                    });
                    
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || "Unknown server error");
                    
                    if (mode === 'generate_content') {
                        nodeContentTextarea.value = data.story_text;
                        saveNode();
                    } else {
                        const choices = data.story_text.split('\n').map(c => c.trim().replace(/^- /g, '')).filter(c => c.length > 0);
                        if(confirm(`Add these generated choices?\n\n${choices.join('\n')}`)) {
                            choices.forEach(choiceText => {
                                const newNodeId = generateId();
                                story.nodes[newNodeId] = { title: choiceText, content: "", choices: [] };
                                node.choices.push({ text: choiceText, targetNodeId: newNodeId });
                            });
                            saveUserStories();
                            renderStoryTree(currentStoryId);
                            renderNodeChoicesEditor(currentStoryId, currentNodeId);
                        }
                    }
                    
                } catch (err) {
                    console.error("AI Generation Error:", err);
                    alert(`ERROR: ${err.message}`);
                } finally {
                    btnToDisable.disabled = false;
                    btnToDisable.textContent = originalBtnText;
                }
            }
            
            // --- DATA IMPORT/EXPORT (for user creations only) ---
            
            function exportData() {
                if (Object.keys(userStories).length === 0) {
                    alert("ERROR: NO_CREATIONS_TO_EXPORT."); return;
                }
                if (!confirm("This will export your *local creations* library as a single JSON file. This file can be used to import later or to manually add to your 'stories/' folder on GitHub.")) return;
                try {
                    const data = JSON.stringify(userStories, null, 2);
                    const blob = new Blob([data], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'lunarith_creations_backup.json';
                    a.click();
                    URL.revokeObjectURL(url);
                } catch (err) { alert("Error exporting data: " + err.message); }
            }
            
            function importData() {
                if (!confirm("WARNING: This will *replace* all your local creations with the data from the file. This cannot be undone.")) return;
                
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json,application/json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const data = JSON.parse(event.target.result);
                            if (typeof data !== 'object' || Array.isArray(data)) {
                                throw new Error("Invalid file format.");
                            }
                            userStories = data;
                            saveUserStories();
                            currentStoryId = null;
                            currentNodeId = null;
                            setEditorDisabled(true);
                            renderReaderLibrary();
                            renderCreatorList();
                            alert("IMPORT_SUCCESSFUL.");
                        } catch (err) { alert("ERROR_IMPORTING_FILE: " + err.message); }
                    };
                    reader.readAsText(file);
                };
                input.click();
            }

            // --- INITIALIZE ---
            
            async function init() {
                // Attach main event listeners
                tabButtons.forEach(btn => btn.addEventListener('click', switchTab));
                connectBtn.addEventListener('click', checkBackendStatus);
                readerCloseBtn.addEventListener('click', closeReader);
                initTTS();
                newStoryBtn.addEventListener('click', createNewStory);
                importBtn.addEventListener('click', importData);
                exportBtn.addEventListener('click', exportData);
                saveNodeBtn.addEventListener('click', saveNode);
                addChoiceBtn.addEventListener('click', addNewChoice);
                deleteNodeBtn.addEventListener('click', deleteCurrentNode);
                aiGenerateContentBtn.addEventListener('click', () => handleAiGeneration('generate_content'));
                aiGenerateChoicesBtn.addEventListener('click', () => handleAiGeneration('generate_choices'));

                // Load data
                loadUserStories();
                await loadFeaturedStories(); // Wait for featured stories to load
                
                // Render initial views
                renderReaderLibrary();
                setEditorDisabled(true);
                
                // Auto-connect
                checkBackendStatus();
            }

            init();
        });
    </script>
</body>
</html>
